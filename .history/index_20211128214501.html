<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Trang trủ</title>
</head>

<body>
    <div class="app">
        <!-- HEADER -->
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
                            Vào cửa hàng trên Mobile App
                            <!--Link Dowloads App in QR, GG Play and AppStore-->
                            <div class="header__qr">
                                <img src="./uploads/qr_code.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-app">
                                    <!--Link Dowloads App in GG Play-->
                                    <a href="https://play.google.com/store/apps/details?id=com.shopee.vn&hl=vi&gl=US"
                                        class="header__qr-link"><img src="./uploads/gg_play.png" alt="Google Play"
                                            class="header__qr-dowloads-img"></a>
                                    <!--Link Dowloads App in AppStore-->
                                    <a href="https://apps.apple.com/vn/app/id959841449" class="header__qr-link"><img
                                            src="./uploads/appstore.png" alt="App Store"
                                            class="header__qr-dowloads-img"></a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-poiter">Kết nối</span>
                            <a href="https://www.facebook.com/" class="header__navbar-icon-link"><i
                                    class="header__navbar-icon fab fa-facebook"></i></a>
                            <a href="https://www.instagram.com/" class="header__navbar-icon-link"><i
                                    class="header__navbar-icon fab fa-instagram"></i></a>
                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li class="header__navbar-item"><a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fas fa-bell"></i>
                                Thông báo</a>
                                <div class="header__notify">
                                    <header class="header__notify-header">
                                        <h3> Thông báo mới nhận</h3>
                                    </header>
                                    <ul class="header__notify-list">
                                        <li class="header__notify-item">
                                            <a href="header__notify-link">
                                                <img src="https://cf.shopee.vn/file/3096ba0dd1902385608dca97184bb28b_tn" alt="" class="header__notify-img">
                                                <div class="header__notify-info">
                                                    <span class="header__notify-name">
                                                        Dòng điện thoại SamSung chính hãng </span>
                                                    <span class="header__notify-descriotion">
                                                        Mô tả: SamSung Galaxy Z Fold3 5G.  </span>
                                                  
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                        </li>
                        <li class="header__navbar-item"><a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon far fa-question-circle"></i>
                                Trợ giúp</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng
                            ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>

        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>

</html>
